<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,.4);
    }
    h1 { color: #e74c3c; }
    p { color: #333; line-height: 1.6; }
  </style>
</head>
<body>
  <div class="box">
    <h1>I’m Sorry</h1>
    <p>
      I hurt you, and I take full responsibility for it.
      You didn’t deserve that.
    </p>
    <p>
      I’m not asking for forgiveness —
      I just wanted you to know that I truly regret my mistake.
    </p>
    <p>
      Whenever you’re ready, I’m here.
    </p>
    ❤️
  </div>
</body>
</html>
