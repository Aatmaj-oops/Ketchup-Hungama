<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      transition: background 1s ease;
    }

    .container {
      background: white;
      padding: 35px;
      max-width: 420px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: fadeIn 1.2s ease forwards;
    }

    h1 {
      color: #e75480;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.6s ease;
    }

    p.show {
      opacity: 1;
      transform: translateY(0);
    }

    button {
      margin-top: 22px;
      padding: 10px 22px;
      border: none;
      border-radius: 20px;
      background: #e75480;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    /* Celebration styles */
    .celebrate {
      text-align: center;
      color: white;
    }

    .celebrate h1 {
      font-size: 40px;
      opacity: 0;
      transform: scale(0.2);
      animation: popIn 0.9s ease forwards;
    }

    .celebrate-line {
      opacity: 0;
      margin-top: 12px;
      font-size: 18px;
      animation: fadeUp 0.8s ease forwards;
    }

    .delay-1 { animation-delay: 0.9s; }
    .delay-2 { animation-delay: 1.6s; }

    .heart {
      position: absolute;
      font-size: 18px;
      animation: floatUp 6s linear infinite;
      color: rgba(255,255,255,0.8);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.2); }
      60% { opacity: 1; transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 0; }
      to { transform: translateY(-10vh); opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="container" id="mainBox">
    <h1>I‚Äôm Sorry</h1>

    <p id="line1">I hurt you, and I take full responsibility for that.</p>
    <p id="line2">There‚Äôs no excuse ‚Äî I should have done better.</p>
    <p id="line3">You matter to me more than my pride or being right.</p>
    <p id="line4">
      I don‚Äôt expect anything from you.  
      I just wanted you to know I truly regret it.
    </p>

    <button id="actionBtn" onclick="handleClick()">Click to read more</button>
  </div>

  <script>
    let index = 1;

    function handleClick() {
      if (index <= 4) {
        document.getElementById("line" + index).classList.add("show");
        index++;

        if (index === 5) {
          document.getElementById("actionBtn").innerText =
            "If you have forgiven, proceed";
        }
      } else {
        celebrate();
      }
    }

    function celebrate() {
      document.body.style.background =
        "linear-gradient(135deg, #43cea2, #185a9d)";

      const box = document.getElementById("mainBox");
      box.style.background = "transparent";
      box.style.boxShadow = "none";

      box.innerHTML = `
        <div class="celebrate">
          <h1>Yayyyy üéâ</h1>
          <div class="celebrate-line delay-1">
            You forgave ‚ù§Ô∏è
          </div>
          <div class="celebrate-line delay-2">
            That means more to me than you know.
          </div>
        </div>
      `;
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 700);
  </script>

</body>
</html>
